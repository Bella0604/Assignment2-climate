<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>悬停背景切换</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
      max-width: 1200px;
      margin: 20px auto;
      padding: 0 10px;
    }

    .image-box {
      width: 120px;
      height:100px;
      background-size: cover;
      background-position: center;
      transition: background-image 0.4s ease;
      cursor: pointer;
    }

    /* 设置不同格子的默认图和悬停图 */
    .img1 {
      background-image: url('img/sunny1.svg');
    }
    .img1:hover {
      background-image: url('img/sunny2.svg');
    }

    .img2 {
      background-image: url('img/cloudy1.svg');
    }
    .img2:hover {
      background-image: url('img/cloudy2.svg');
    }

    .img3 {
      background-image: url('img/rain1.svg');
    }
    .img3:hover {
      background-image: url('img/rain2.svg');
    }

    .img4 {
      background-image: url('img/snowy1.svg');
    }
    .img4:hover {
      background-image: url('img/snowy2.svg');
    }

    .img5 {
      background-image: url('img/windy1.svg');
    }
    .img5:hover {
      background-image: url('img/windy2.svg');
    }

    .img6 {
      background-image: url('img/tornado1.svg');
    }
    .img6:hover {
      background-image: url('img/tornado2.svg');
    }

    .img7 {
      background-image: url('img/hail1.svg');
    }
    .img7:hover {
      background-image: url('img/hail2.svg');
    }

    .img8 {
      background-image: url('img/foggy1.svg');
    }
    .img8:hover {
      background-image: url('img/foggy2.svg');
    }
    .img9 {
      background-image: url('img/rainbow1.svg');
    }
    .img9:hover {
      background-image: url('img/rainbow2.svg');
    }

  </style>
</head>
<body>

<div class="gallery">
  <div class="image-box img1" id="audioTarget1"></div>
  <div class="image-box img2" id="audioTarget2"></div>
  <div class="image-box img3" id="audioTarget3"></div>
  <div class="image-box img4" id="audioTarget4"></div>
  <div class="image-box img5" id="audioTarget5"></div>
  <div class="image-box img6" id="audioTarget6"></div>
  <div class="image-box img7" id="audioTarget7"></div>
  <div class="image-box img8" id="audioTarget8"></div>
  <div class="image-box img9" id="audioTarget9"></div>
</div>


<audio id="hoverSoundSunny" preload="auto">
  <source src="img/sunny.m4a" type="audio/mp4">
</audio>
<audio id="hoverSoundCloudy" preload="auto">
  <source src="img/cloudy.m4a" type="audio/mp4">
</audio>
<audio id="hoverSoundRainy" preload="auto">

</audio>
<audio id="hoverSoundSnowy" preload="auto">
  <source src="img/snow.m4a" type="audio/mp4">
</audio>
<audio id="hoverSoundWindy" preload="auto">
  <source src="img/wind.m4a" type="audio/mp4">
</audio>
<audio id="hoverSoundTornado" preload="auto">
  <source src="img/tornado.m4a" type="audio/mp4">
</audio>
<audio id="hoverSoundHail" preload="auto">

</audio>
<audio id="hoverSoundFoggy" preload="auto">

</audio>
<audio id="hoverSoundRainbow" preload="auto">

</audio>



<script>
  const target1 = document.getElementById('audioTarget1');
  const sound1 = document.getElementById('hoverSoundSunny');
 // play sound when mouse enters
  target1.addEventListener('mouseenter', () => {
    sound1.currentTime = 0; // 从头开始播放
    sound1.play();
  });

  target1.addEventListener('mouseleave', () => {
    sound1.pause(); // 鼠标移出暂停
    sound1.currentTime = 0; // 从头开始播放
  });
